<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if db %}Editar{% else %}Formulário{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/estilo.css">
</head>
<body class="fundo">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 class="fonte-titulo cor-texto">{% if db %}Editar{% else %}Adicionar{% endif %}</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <div id="result"></div>
      
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group cor-texto mt-4">Título: {{form.titulo}}</div>
        <div class="form-group cor-texto mt-4">Autor: {{form.autor}}</div>
        <div class="form-group cor-texto mt-4">Número de Páginas: {{form.numPaginas}}</div>
        <div class="form-group cor-texto mt-4">Ano: {{form.ano}}</div>
        <div class="form-group cor-texto mt-4">ID: {{form.identificacao}}</div>
        <div class="form-group cor-texto mt-4">Sinopse: {{form.sinopse}}</div>
        <input type="submit" class="btn btn-success mt-4" value="Salvar">
      </form>

    </div>
    
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
