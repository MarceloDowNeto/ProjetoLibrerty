<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librerty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
</head>
<body class="fundo">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 class="fonte-titulo cor-texto">Librerty</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form class="opacidade" method="get">
        <input type="text" id="search" name="search" class="form-corntrol" placeholder="Buscar...">
      </form>
    </div>
    <div class="col-6 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">ID</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
              <tr>
                <td>{{dbs.titulo}}</td>
                <td>{{dbs.autor}}</td>
                <td>{{dbs.identificacao}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark text-center"><img src="/static/visualizar.png" alt="icone de visualizar" width="30px" height="30px" class="inverter"></a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary text-center"><img src="/static/editar.png" alt="icone de editar" width="30px" height="25px"></a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel text-center"><img src="/static/deletar.png" alt="icone de apagar" width="30px" height="25px"></a>
                </td>
              </tr>
            {% endfor %}
      
            </tbody>
          </table>
          <div class="cor-texto m-auto pt-4 pb-2 text-center">
            {% if db.has_previous %}
              <a class="cor-texto" href="?page={{db.previous_page_number}}"> < </a>
            {% endif %}

            {{db.number}}

            {% if db.has_next %}
              <a class="cor-texto" href="?page={{db.next_page_number}}"> > </a>
            {% endif %}
          </div>
    </div> 
    
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
